<div class="page-container text-sm">
  <h2 class="text-lg font-semibold mb-4">⚽ Futbolcu Önerileri</h2>

  <!-- Filtreleme Alanı -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-4">
    <div>
      <label class="block text-xs font-medium text-gray-700">Pozisyon</label>
      <select [(ngModel)]="selectedPosition" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm text-xs">
        <option value="">Hepsi</option>
        <option *ngFor="let pos of positions" [value]="pos">{{ pos }}</option>
      </select>
    </div>

    <div>
      <label class="block text-xs font-medium text-gray-700">Minimum Yaş</label>
      <input type="number" [(ngModel)]="minAge" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm text-xs">
    </div>

    <div>
      <label class="block text-xs font-medium text-gray-700">Maksimum Yaş</label>
      <input type="number" [(ngModel)]="maxAge" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm text-xs">
    </div>

    <div>
      <label class="block text-xs font-medium text-gray-700">Min. Uyum</label>
      <input type="number" [(ngModel)]="minChemistry" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm text-xs">
    </div>
  </div>

  <div class="flex justify-end mb-3">
    <button (click)="resetFilters()" class="bg-red-500 text-white px-3 py-1.5 rounded text-xs hover:bg-red-600 transition">
      Filtreleri Sıfırla
    </button>
  </div>

  <!-- Önerilen Oyuncular Tablosu -->
  <table class="w-full text-left table-auto border border-gray-200 rounded shadow text-xs">
    <thead>
      <tr class="bg-gray-100">
        <th class="p-2 border-b">İsim</th>
        <th class="p-2 border-b">Pozisyon</th>
        <th class="p-2 border-b">Yaş</th>
        <th class="p-2 border-b">Uyum</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let player of filteredPlayers" class="hover:bg-gray-50">
        <td class="p-2 border-b">{{ player.name }}</td>
        <td class="p-2 border-b">{{ player.position }}</td>
        <td class="p-2 border-b">{{ player.age }}</td>
        <td class="p-2 border-b">{{ player.chemistry }}%</td>
      </tr>
      <tr *ngIf="filteredPlayers.length === 0">
        <td colspan="4" class="text-center py-4 text-gray-500">Hiçbir oyuncu kriterlere uymuyor.</td>
      </tr>
    </tbody>
  </table>
</div>
